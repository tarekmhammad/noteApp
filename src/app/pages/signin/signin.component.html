<section class="sign-in d-flex align-items-center vh-100">
  <div class="container boxShadow">
    <div class="signin-content row">
      <div class="signin-image d-flex justify-content-center col-md-6">
        <figure><img src="assets/images/signin-image.jpg" alt="sing in image" /></figure>
      </div>
      <div class="signin-form col-md-6">
        <h2 class="form-title">Sign in</h2>
        <form [formGroup]="signInForm" (ngSubmit)="signIn(signInForm)" class="register-form mt-4" id="login-form">
          <div class="form-group d-flex align-items-center mb-4">
            <label for="email">
              <span class="fa-solid fa-envelope"></span>
            </label>
            <input formControlName="email" type="email" name="email" id="email" placeholder="Your Email" />
          </div>
          <p *ngIf="signInForm.get('email')?.errors && signInForm.get('email')?.touched" class="alert alert-danger">
            <span *ngIf="signInForm.get('email')?.getError('required')">required</span>
            <span *ngIf="signInForm.get('email')?.getError('email')">Your email must be valid</span>
          </p>
          <div class="form-group d-flex align-items-center mb-4">
            <label for="password">
              <span class="fa-solid fa-lock"></span>
            </label>
            <input formControlName="password" type="password" name="password" id="password" placeholder="Password" />
          </div>
          <p *ngIf="signInForm.get('password')?.errors && signInForm.get('password')?.touched"
            class="alert alert-danger">
            <span *ngIf="signInForm.get('password')?.getError('required')">required</span>
            <span *ngIf="signInForm.get('password')?.getError('pattern')">
              * must start with capital character<br />
              * minlength 3 characters<br />
              * maxlength 12 characters<br />
              * not include special characters
            </span>
          </p>
          <div *ngIf="apiError" class="alert alert-danger">
            {{apiError}}
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-danger">
              <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
              <span *ngIf="!isLoading">Sign In</span>
            </button>
          </div>
        </form>
        <div class="social-login d-flex justify-content-center flex-column align-items-center mt-4">
          <span class="social-label mb-3 fs-5">login with</span>
          <ul class="socials d-flex justify-content-evenly gap-3 list-unstyled">
            <li>
              <a target="_blank" href="https://www.facebook.com/profile.php?id=100042350419004">
                <i class="fa-brands fa-facebook facebookIcon"></i>
              </a>
            </li>
            <li>
              <a target="_blank" href="https://www.linkedin.com/in/tarek-hammad-4a23b8247/">
                <i class="fa-brands fa-linkedin linkedinIcon"></i>
              </a>
            </li>
            <li><i class="fa-brands fa-google-plus-g googleIcon"></i></li>
          </ul>
          <p>Don't Have an account?
            <a class="text-info" [routerLink]="['/signup']">Signup</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
